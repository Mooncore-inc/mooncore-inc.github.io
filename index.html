<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Space+Grotesk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>MoonCore-inc</title>

</head>
<body>

    <div class="preloader">
        <div class="moon-loader">
            <div class="moon"></div>
            <div class="core-text">MoonCore-inc</div>
            <div class="particles"></div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg fixed-top cyber-nav">
        <div class="container-fluid">
            <a class="navbar-brand nav-logo" href="#"><i class="bi bi-moon-fill"></i> MoonCore-inc</a>
        </div>
    </nav>

    <section class="hero-section">
        <div class="parallax-layer" data-speed="0.15">
            <div class="container col-xl-10 col-xxl-8 px-4 py-5">
                <div class="row align-items-center g-lg-5 py-5">
                    <div class="col-lg-10 text-left">
                        <div class="parallax-card" data-speed="0.1">
                            <h1 class="display-2 fw-bold lh-1 mb-3" id="heroTitle">MoonCore-<span class="changing-word">inc</span></h1>
                            <p class="hero-subtitle">Коллектив разработчиков и дизайнеров.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="about-section py-5">
        <div class="container">
            <h2 class="neon-cyan mb-5">// СОСТАВ</h2>
            
            <!-- Кнопки выбора -->
            <div class="row mb-4 cyber-buttons">
                <div class="col-md-3 mb-3">
                    <button class="cyber-btn active" data-member="fazzyt"><i class="bi bi-code-slash"></i> Fazzyt</button>
                </div>
                <div class="col-md-3 mb-3">
                    <button class="cyber-btn" data-member="nullpointer"><i class="bi bi-cpu-fill"></i> NullPointerException</button>
                </div>
                <div class="col-md-3 mb-3">
                    <button class="cyber-btn" data-member="vednees"><i class="bi bi-brush-fill"></i> Vednees</button>
                </div>
                <div class="col-md-3 mb-3">
                    <button class="cyber-btn" data-member="terrorlxvely"><i class="bi bi-broadcast-pin"></i> Terrorlxvely</button>
                </div>
            </div>
            <div class="row mb-4 cyber-buttons">
                <div class="col-md-3 mb-3">
                    <button class="cyber-btn" data-member="WWF"><i class="bi bi-cash"></i> WWF</button>
                </div>
                <div class="col-md-3 mb-3">
                    <button class="cyber-btn" data-member="mloob"><i class="bi bi-shield"></i> Mloob</button>
                </div>
            </div>
    
            <!-- Динамическая карточка -->
            <div class="hologram-card">
                <div class="hologram-effect"></div>
                <div class="hologram-content">
                    <div class="scanline"></div>
                    <div id="member-info" class="p-3"></div>
                </div>
                <div class="code-grid"></div>
            </div>
        </div>
    </section>

    <section class="projects-section py-5">
        <div class="container">
            <h2 class="neon-red mb-4">// active_projects</h2>
            
            <div class="grid-hack">
                <!-- Проект 1 -->
                <div class="project-card glitch-card">
                    <div class="project-header">
                        <span class="project-icon"><i class="bi bi-people-fill"></i></span>
                        <h3>Fanbase</h3>
                        <div class="status-dot running"></div>
                    </div>
                    <p class="project-description">
                        Веб-сайт, предназначенный для сбора и каталогизации цитат
                    </p>
                    <div class="code-grid"></div>
                </div>
    
                <!-- Проект 2 -->
                <div class="project-card">
                    <div class="project-header">
                        <span class="project-icon"><i class="bi bi-chat-left-fill"></i></span>
                        <h3>MoonCore chat</h3>
                        <div class="status-dot critical"></div>
                    </div>
                    <p class="project-description">
                        просто чатик
                    </p>
                    <div class="binary-flow">01001011&#8203;00101101</div>
                    <div class="code-grid"></div>
                </div>
    
                <!-- Проект 3 -->
                <div class="project-card glitch-card">
                    <div class="project-header">
                        <span class="project-icon"><i class="bi bi-arrow-repeat"></i></span>
                        <h3>...</h3>
                        <div class="status-dot warning"></div>
                    </div>
                    <p class="project-description">
                        ...
                    </p>
                    <div class="hack-lines"></div>
                    <div class="code-grid"></div>
                </div>
            </div>
        </div>
    </section>

    <footer class="cyber-footer">
        <div class="container">
            <div class="glitch-text">
                <pre>
ВСЕ ПРАВА НЕ ЗАЩИЩЕНЫ. ХА-ХА.
Хотя mloob так не думает :D
                </pre>
            </div>
        </div>
    </footer>

    <div class="stars"></div>
    <div class="glitch-overlay"></div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/evil-word.js"></script>
    <script src="js/team.js"></script>
    <script src="js/parallax.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
