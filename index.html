<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mooncore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        :root {
            --main-blue: #a0d1eb;
            --dark-bg: #0a0a0a;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            line-height: 1.6;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 40%;
            height: 2px;
            background: var(--main-blue);
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 2rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--main-blue);
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(45deg, #0a0a0a 0%, #1a1a2e 100%);
            padding: 0 5%;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: white;
        }

        .features {
            padding: 5rem 5%;
            background: #111;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .feature-card {
            padding: 2rem;
            background: #1a1a1a;
            border-radius: 15px;
            border: 1px solid #333;
        }

        .feature-icon {
            font-size: 2.5rem;
            color: var(--main-blue);
            margin-bottom: 1rem;
        }

        .about {
            padding: 5rem 5%;
            background: #0a0a0a;
        }

        .about-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .team-card {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #333;
        }

        .team-icon {
            font-size: 3rem;
            color: var(--main-blue);
            margin-bottom: 1rem;
        }

        footer {
            background: #0a0a0a;
            color: white;
            padding: 3rem 5%;
            text-align: center;
            border-top: 1px solid #333;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav>
            <a href="#" class="logo">MOONCORE</a>
            <div class="nav-links">
                <a href="#features">Возможности</a>
                <a href="#about">Команда</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Темная сторона инноваций</h1>
            <p>Погрузитесь в цифровую вселенную возможностей</p>
        </div>
    </section>

    <section class="features" id="features">
        <div class="features-grid">
            <div class="feature-card">
                <i class="bi bi-cpu feature-icon"></i>
                <h3>Инновации</h3>
            </div>
            <div class="feature-card">
                <i class="bi bi-shield-check feature-icon"></i>
                <h3>Безопасность</h3>
            </div>
            <div class="feature-card">
                <i class="bi bi-palette feature-icon"></i>
                <h3>Дизайн</h3>
            </div>
        </div>
    </section>

    <section class="about" id="about">
        <div class="about-grid">
            <div class="team-card">
                <i class="bi bi-stars team-icon"></i>
                <h3>fazzyt</h3>
                <p>Разработчик & Идейный вдохновитель</p>
            </div>
            <div class="team-card">
                <i class="bi bi-gear team-icon"></i>
                <h3>NullPointerExceptionOwO</h3>
                <p>Технический администратор</p>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2024 Mooncore</p>
    </footer>
</body>
</html>
