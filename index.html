<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Space+Grotesk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>MoonCore-inc</title>

</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top cyber-nav">
        <div class="container-fluid">
            <a class="navbar-brand nav-logo" href="#">MoonCore-inc</a>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
            <div class="row align-items-center g-lg-5 py-5">
                <div class="col-lg-6 text-left text-lg-start">
                    <h1 class="display-6 fw-bold lh-4 mb-2" id="heroTitle">MoonCore-<span class="changing-word">inc</span></h1>
                    <p class="col-lg-10 fs-5">Нет веселья лучше, ЧЕМ СТРАДАНИЯ</p>
                </div>
            </div>
        </div>
    </section>

    <section class="about-section py-5">
        <div class="container">
            <h2 class="neon-cyan mb-5">// СОСТАВ</h2>
            
            <!-- Кнопки выбора -->
            <div class="row mb-4 cyber-buttons">
                <div class="col-md-4 mb-3">
                    <button class="cyber-btn active" data-member="fazzyt"><i class="bi bi-code-slash"></i> Fazzyt</button>
                </div>
                <div class="col-md-4 mb-3">
                    <button class="cyber-btn" data-member="nullpointer"><i class="bi bi-cpu-fill"></i> NullPointerExceptionOwO</button>
                </div>
                <div class="col-md-4">
                    <button class="cyber-btn" data-member="vednees"><i class="bi bi-brush-fill"></i> Vednees</button>
                </div>
            </div>
    
            <!-- Динамическая карточка -->
            <div class="hologram-card">
                <div class="hologram-effect"></div>
                <div class="hologram-content">
                    <div class="scanline"></div>
                    <div id="member-info" class="p-3"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="projects-section py-5">
        <div class="container">
            <h2 class="neon-red mb-4">// active_projects</h2>
            
            <div class="grid-hack">
                <!-- Проект 1 -->
                <div class="project-card glitch-card">
                    <div class="project-header">
                        <span class="project-icon"><i class="bi bi-people-fill"></i></span>
                        <h3>Fanbase</h3>
                        <div class="status-dot running"></div>
                    </div>
                    <p class="project-description">
                        Веб-сайт, предназначенный для сбора и каталогизации цитат
                    </p>
                    <div class="code-grid"></div>
                </div>
    
                <!-- Проект 2 -->
                <div class="project-card">
                    <div class="project-header">
                        <span class="project-icon"><i class="bi bi-chat-left-fill"></i></span>
                        <h3>MoonCore chat</h3>
                        <div class="status-dot critical"></div>
                    </div>
                    <p class="project-description">
                        просто чатик
                    </p>
                    <div class="binary-flow">01001011&#8203;00101101</div>
                    <div class="code-grid"></div>
                </div>
    
                <!-- Проект 3 -->
                <div class="project-card glitch-card">
                    <div class="project-header">
                        <span class="project-icon"><i class="bi bi-arrow-repeat"></i></span>
                        <h3>...</h3>
                        <div class="status-dot warning"></div>
                    </div>
                    <p class="project-description">
                        ...
                    </p>
                    <div class="hack-lines"></div>
                    <div class="code-grid"></div>
                </div>
            </div>
        </div>
    </section>

    <footer class="cyber-footer">
        <div class="container">
            <div class="glitch-text">
                ВСЕ ПРАВА НЕ ЗАЩИЩЕНЫ. ХА-ХА.
            </div>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/evil-word.js"></script>
    <script src="js/team.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
